name: deploy
on:
  push:
    branches:
      - master
  schedule:
    - cron: '7 7 * * *'
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm ci --production
    - run: npm run build
    - run: ./check.sh
    - uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: out
